<mat-dialog-content class="mat-typography">
    <form [formGroup]="noteForm" (ngSubmit)="saveChanges()">
        <input
            formControlName="title"
            class="title-edit"
            type="text"
            maxlength="20"
            >
        <textarea
            formControlName="description"
            class="description-edit"
            type="text"
            maxlength="2000"
            >
        </textarea>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
     <button id="close-btn" mat-button mat-dialog-close>
        Cancelar
    </button>

    <button type="submit" id="edit-btn" mat-button (click)="saveChanges()">
        Guardar
    </button>

    <button id="delete-btn" mat-button (click)="deleteNote(noteData.id)">
        Eliminar
    </button>
        
    <button id="close-btn" mat-button mat-dialog-close>
        Cerrar
    </button>
    
</mat-dialog-actions>
